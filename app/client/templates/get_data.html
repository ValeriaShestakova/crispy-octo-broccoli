{% extends 'layout.html' %}
{% block get_data %}
<div class="col-md-4">
  <h2>Download data as csv</h2>
    <h4>Select required options </h4>
    <form action='' method="post" name="csv_data">
    {{ form.csrf_token }}
    {{ form.csv_param(class_="list-group") }}
    <input type="submit" class="btn btn-primary" value="Download csv">
  </form>
</div>

{% endblock %}
